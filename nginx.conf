server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Proper MIME types for ES modules
    types {
        text/html html;
        text/css css;
        application/javascript js mjs;
        application/json json;
        image/svg+xml svg;
        image/png png;
        image/jpeg jpg jpeg;
        font/woff2 woff2;
        font/woff woff;
    }

    # Enable ETag for efficient cache validation
    etag on;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/javascript application/json;
    gzip_min_length 1000;

    # All assets: force revalidation with ETag (no-cache != no-store)
    # Browser caches but must check ETag on each request
    # Returns 304 Not Modified if unchanged (fast), full content if changed
    location ~* \.(js|css|html)$ {
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Static media assets - can be cached longer
    location ~* \.(png|jpg|jpeg|svg|woff|woff2)$ {
        expires 1d;
        add_header Cache-Control "public";
    }

    # API proxy to backend
    location /api {
        proxy_pass http://api:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
